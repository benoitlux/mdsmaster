<html>
		<head>
			<title>Newsletter</title>
			<meta name="robots" content="noindex" />
			<meta name="viewport" content="width=device-width, initial-scale=1"/>
			<meta charset="utf-8"/>
			<script src="../bootstrap/jquery/jquery-3.1.1.min.js"></script>
			<script src="../bootstrap/js/bootstrap.min.js"></script>
			<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"></link>
			<link href="../css/accueil.css" rel="stylesheet"></link>
			<link rel="stylesheet" href="../css/navbar.css"></link>
			<link rel="stylesheet" href="../css/footer.css"></link>
			<link rel="stylesheet" href="../css/back.css"></link>
			<script type="text/javascript" src="../js/script.js"></script>
			
						
			
		
		</head>


	<body>
	
	<header>

			<nav class="navbar navbar-default navbar-fixed-top" role="navigation" th:insert="~{commonBack :: HeaderBack}">
				
		</nav>

	</header> 

		
	
	<div class="row">
		<div class="col-lg-10 col-md-9">

			<h1 class="Mtitre">Newsletter</h1>
		</div>

	</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="tableaudebord">


					<div class='container'>
						<div class='row'>

							<form class="form-horizontal" method="post" action="newsletter">
				
										
										
										<div class="form-group">
											<label class="col-sm-4 control-label">Sélectionner les adresses mails :</label>
											<select th:name="mails" multiple style="width:300px; height:200px;">
											  <option th:each="newsletter :${newsletters}" th:value="${newsletter.mail}"
													>[[${newsletter.mail}]]</option>

											</select>
											<p>Appuyer sur ctrl et cliquer sur les adresses à sélectionner</p>
										</div>
										
										<div class="form-group">
											<label class="col-sm-3 control-label">Votre texte :</label>
											<textarea name="text" rows="10" cols="150"></textarea>
										</div>
										
										<div class="form-group">
											<label class="col-sm-3 control-label">Votre texte :</label>
											<input type="file" name="News">
										</div>
										



										<input class="btn" type="submit" value="Valider" />
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		
		<p col-lg-4><a  href="AddMail" >Ajouter Mail</a></p>
		<p col-lg-4><a  href="ModifMail" >Modifier Mail</a></p>
		<p col-lg-4><a  href="SupprimerMail" >Supprimer Mail</a></p>


   

    


		
</body>	
</html>
