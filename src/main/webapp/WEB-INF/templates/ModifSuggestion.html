<html>
<head>

<title>Modification contact</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"></link>
<link href="../css/form.css" rel="stylesheet"></link>

</head>

<body>

	<div class="row">
		<div class="col-lg-10 col-md-9">

			<h1 class="Mtitre">Modification d'une suggestion</h1>
		</div>

	</div>
	


	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="tableaudebord">


					<div class='container'>
						<div class='row'>

							<form class="form-horizontal" method="post" action="ModifSuggestion">

								<div class='row'>
									<div class="col-lg-12">
										<div class="Titre">
											<span class="prg">Information Suggestion</span>
										</div>
									</div>
								</div>
								<div class='row'>

									<div class="col-lg-6">


										<div class="form-group">
											<label class="col-sm-2 control-label">Sélectionner la
												suggestion à modifier </label><br />
												 <select name="Idsuggestion">
												<option th:value="${suggestion.idsuggestion}"
													th:each="suggestion :${suggestions}">[[${suggestion.titre}]]</option>

											</select> </br>

										</div>

										
										<div class="form-group">
											<label class="col-sm-2 control-label">Titre :</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="titre">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">Sous titre :</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="soustitre">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">Text :</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="text">
											</div>
										</div>



										<input class="btn" type="submit" value="Valider" />
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
