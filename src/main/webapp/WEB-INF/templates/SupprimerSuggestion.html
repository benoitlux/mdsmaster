<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"></link>
<link href="../css/form.css" rel="stylesheet"></link>



<title>Moment de soi</title>

</head>

<body>

	<div class="row">
		<div class="col-lg-10 col-md-9">

			<h1 class="Mtitre">Supprimer une suggestion</h1>
		</div>

	</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="tableaudebord">


					<div class='container'>
						<div class='row'>



							<form class="form-horizontal" method="post"
								action="SupprimerSuggestion">

								<div class='row'>
									<div class="col-lg-12">
										<div class="Titre">
											<span class="prg">Information suggestion</span>
										</div>
									</div>
								</div>
								<div class='row'>

									<div class="col-lg-6">

										<label>Sélectionner la suggestion à supprimer :</label><br />
										<select name="idsuggestion">
											<option th:value="${suggestion.idsuggestion}"
												th:each="suggestion :${suggestions}">[[${suggestion.titre}]]</option>

										</select>

									</div>
								</div>
								<br /> <input class="btn" type="submit" value="Valider" />


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
