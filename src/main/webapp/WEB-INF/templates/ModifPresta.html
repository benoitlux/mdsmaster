<html>
<head>

<title>Modification contact</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link href="../css/form.css" rel="stylesheet">

</head>

<body>

	<div class="row">
		<div class="col-lg-10 col-md-9">

			<h1 class="Mtitre">Modification d'une Prestation</h1>
		</div>

	</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="tableaudebord">


					<div class='container'>
						<div class='row'>

							<form class="form-horizontal" method="post" action="ModifPresta">

								<div class='row'>
									<div class="col-lg-12">
										<div class="Titre">
											<span class="prg">Information Prestation</span>
										</div>
									</div>
								</div>
								<div class='row'>

									<div class="col-lg-6">


										<div class="form-group">
											<label class="col-sm-2 control-label">Sélectionner la
												prestation à modifier </label><br /> <select name="IdPresta">
												<option th:value="${prestation.idprestation}"
													th:each="prestation :${prestations}">[[${prestation.nom}]]</option>

											</select> </br>

										</div>

										<div class="form-group">
											<label class="col-sm-2 control-label">Sélectionner sa
												catégorie </label><br /> <select name="Idsouscat">
												<option value=1>Nettoyage Profond</option>
												<option value=2>Hydratation Intense</option>
												<option value=3>Anti-Age</option>
												<option value=4>Soins Bien-Etre</option>
												<option value=5>Prestations Soins spécifiques</option>
												<option value=6>Prestations Parcours Bien-Etre</option>
												<option value=7>Exfoliation</option>
												<option value=8>Hydratation</option>
												<option value=9>Relaxationn</option>
												<option value=10>Forfait Bronzage (UVA)</option>
												<option value=11>Les spécifiques</option>
												<option value=12>Forfaits Epilation</option>
												<option value=13>Prestations Regard et Maquillage</option>

											</select>

										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">Nom :</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="nom">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">Description :</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="description">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">Prix :</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="prix">
											</div>
										</div>



										<input class="btn" type="submit" value="Valider" />
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
